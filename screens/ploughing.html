<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/ploughing.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen name">Ploughing</h1>
    </div>
    <form>
        <label for="which-plant">What are you ploughing?</label>
        <select id="which_plant">
            <option value="kale">Kale</option>
            <option value="sweet_potato">Sweet Potato</option>
            <option value="cabbage">Cabbage</option>
            <option value="spinach">Spinach</option>
        </select>
        <label for="where-ploughing">Where are you ploughing?</label>
        <select id="where_ploughing">
            <option value="plot-1a">Plot 1a</option>
            <option value="plot-1b">Plot 1b </option>
            <option value="plot-1c">Plot 1c</option>
            <option value="plot-1d">Plot 1d</option>
        </select>
        <label for="Dloughing-date">When did you plough?</label>
        <input type="Date" id="Ploughing-date" name="Ploughing-date">

        <label for="Who-ploughed">Who ploughed?</label>
        <select id="Who-ploughed">
            <option value="Shiundu">Shiundu</option>
            <option value="andrew">Andrew</option>
        </select>

        <label for="How-did-you-plough">How did you plough?</label>
        <select id="How-did-you-plough">
            <option value="Manually">Manually</option>
            <option value="chemically">Chemically</option>
        </select>

    </form>


</body>

</html>
