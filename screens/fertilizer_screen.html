<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/milking.css">
</head>

<body>
    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">Fertilizer</h1>
    </div>
    <form>
        <label for="which-fertilizer">Which Fertilizer:</label>

        <select id="which-fertilizer">
            <option value="cowdang">cowdang</option>
            <option value="rabbit-droplet">Rabbit droplet</option>
        </select>

        <label for="where-applied">Where did you apply?</label>

        <select id="where-applied">
            <option value="field-1">field 1</option>
            <option value="field-2">field 2</option>
        </select>
        <label for="when-applied">When did you apply?</label>
        <input type="date" id="when-applied" name="when-applied">
        <label for="fertilizer-quantity">How much fertilizer (in KG)?</label>
        <input type="number" id="fertilzer-quantity" name="fertilizer-quantity">
        <label for="who-applied">Who applied?</label>
        <select id="who-applied">
            <option value="Patrick">Patrick</option>
            <option value="Priscah">Priscah</option>
        </select>
    </form>

</body>

</html>
