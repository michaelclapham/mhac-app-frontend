<html>

<head>
    <title>FEEDING SCREEN</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/harvesting.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">feeding</h1>
    </div>

    <h1>The select element</h1>

    <form>

        <label for="cow">Which cow was fed?:</label>

        <select id="cow">
            <option value="Shakira">Shakira</option>
            <option value="Grace">Grace</option>
            <option value="Whitey">Whitey</option>
            <option value="Beth">Beth</option>
            <option value="Pauly">Pauly</option>
            <option value="Fresha">Fresha</option>

        </select>
        <label for="feed">Type of the feed:</label>

        <select id="feed">
            <option value="Napier_grass">Napier grass</option>
            <option value="Desmoudium">Desmoudium</option>
            <option value="Lucern">Lucern</option>
            <option value="Kikuyu_grass">Kikuyu grass</option>
            <option value="Concentrate">Concentrate</option>
            <option value="Maize_stock">Maize stock</option>
        </select>

        <label for="Amount of feed per cow?">Amount of feed per cow?:</label>
        <input type="kg" id="kg of feed" name="kg of feed" value="25 kg">

       
        <label for="feed">How was it fed?:</label>

        <select id="feed">
            <option value="By taking the cow to the field">By taking the cow to the field</option>
            <option value="By feeding it in the cow shed">By feeding it in the cow shed</option>
        </select>

        <label for="who">Who fed?:</label>
        <select id="who">
            <option value="Patrick">Patrick</option>
            <option value="Andrew">Andrew</option>
        </select>

    </form>





</body>

</html>
