<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/milking.css">
</head>

<body>
    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">milk a cow</h1>
    </div>
    <form>
        <label for="which-cow">Which cow:</label>

        <select id="which-cow">
            <option value="Shakira">Shakira</option>
            <option value="Rihanna">Rihanna</option>
            <option value="Praise">Praise</option>
            <option value="Cardi_B">Cardi B</option>
        </select>

        <label for="where-milked">Where did you milk?</label>

        <select id="where-milked">
            <option value="Cow_shed">Cow shed</option>
            <option value="Outside">Outside</option>
        </select>
        <label for="when-milked">When did you milk?</label>
        <input type="date" id="when-milked" name="when-milked">
        <label for="milk-quantity">How much milk?</label>
        <input type="number" id="milk-quantity" name="milk-quantity">
        <label for="who-milked">Who milked?</label>
        <select id="who-milked">
            <option value="Joseph">Joseph</option>
            <option value="George">George</option>
        </select>
    </form>

</body>

</html>
