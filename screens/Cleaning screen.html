<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/Cleaning.css">
</head>

<body>
    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">Cleaning</h1>
    </div>
    <form>
        <label for="Where">Where?:</label>

        <select id="where">
            <option value="Guest-house">Guest house</option>
            <option value="Dining-hall">Dining hall</option>
            <option value="Hostels">Hostels</option>
            <option value="Toilets">Toilets</option>
        </select>

        <label for="who?">Who cleaned?</label>

        <select id="who-cleaned?">
            <option value="Margaret">Margaret</option>
            <option value="Caroline">Caroline</option>
            <option value="john">john</option>
        </select>
        <label for="when-did-they-clean">When did they clean?</label>
        <input type="date" id="when-cleaned" name="when-cleaned">
        <label for="Times-cleaned-per-week">Times cleaned per week?</label>
        <input type="number" id="Times-cleaned-per-week" name="Times-cleaned-per-week">
        <label for="Type-of-cleaning">Type of cleaning?</label>
        <select id="Type-of-cleaning">
            <option value="Mopping">Mopping</option>
            <option value="Sweeping">Sweeping</option>
            <option value="Both">Both</option>
        </select>
    </form>

</body>

</html>
